<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Perpustakaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .login-box {
            width: 300px;
            margin: 120px auto;
            padding: 20px;
            background: white;
            border: 1px solid #f07ff0; 
        }

        h2 {
            text-align: center;
        }

        input {
            width: 95%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #90a8fe;
            color: white;
            border: none;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <form>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>

    <a href="index.html">Kembali ke Beranda</a>
</div>

</body>
</html>
